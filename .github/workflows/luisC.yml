name: continuous-integration-<Luis-Carrasquilla>

on:
    push:
        branches:
        - master
        - 'feature**'
        - 'hotfix**'

jobs:
    first-job:
        name: Create file with secrets
        runs-on: ubuntu-latest
    
        env:
            USERNAME: ${{ secrets.USER }}
            PASSWORD: ${{ secrets.PASSWORD }}

        steps:
            - name: verify branch
              uses: actions/checkout@master
            
            - name: Condición de rama
              run: |
                if [[ $GITHUB_REF =~ ^(refs/heads/(master|feature.*|hotfix.*))$ ]]; then
                  echo "Esta rama está configurada para ejecutarse en el flujo de trabajo."
                  echo "productive branch ${{ github.ref_name }}"
                else
                  echo "Esta rama no está configurada para ejecutarse en el flujo de trabajo."
                  echo "productive branch ${{ github.ref_name }}"
                  exit 1
                fi