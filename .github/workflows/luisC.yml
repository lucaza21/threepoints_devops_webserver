name: pull-request-analysis-<Luis-Carrasquilla>

on:
  push:
    branches:
      - master
      - feature**
  pull_request:
    branches:
      - master
      - feature**
jobs:   
  analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar la rama actual
        uses: actions/checkout@v4
        with:
            sparse-checkout: .
        
      - name: Creando una nueva rama
        run: |
            git config --global commit.gpgsign false
            git config --global user.email "luis.carrasquilla.z@gmail.com"
            git config --global user.name "lucaza21"
            
            git checkout -b new_branch
            echo "some test file" > test
            git add test
            git commit -n -m "Adding a test file to new_branch"
            git push -u origin new_branch

      - name: Abrir un Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            commit-message: "Adding a test file to new_branch"
            title: "Pull Request para cambios en new_branch"
            body: "Se han realizado cambios en la rama new_branch. Por favor, revisa y fusiona si es apropiado."
            branch: new_branch

      - name: Analizar el código
        run: |
            echo "Realizando análisis de SAST"
        
      - name: Comprobar cumplimiento de requisitos
        id: check_requirements
        run: |
          echo estamos en: ${{ github.repository }}
          if [ -f "allow_pull_request.txt" ]; then
            echo "El archivo 'allow_pull_request.txt' existe. Permitiendo Pull Request."
            echo "::set-output name=allow_pull::true"
          else
            echo "El archivo 'allow_pull_request.txt' no existe. Impidiendo Pull Request."
            echo "::set-output name=allow_pull::false"
            exit 1
          fi
      - name: Guardar allow_pull_request.txt como artefacto
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: allow_pull_request
          path: allow_pull_request.txt

  allow_build:
    runs-on: ubuntu-latest
    needs: analysis
    steps:
      - name: Permitir build si allow_pull es True
        if: ${{ needs.analysis.outputs.allow_pull == 'true' }}
        run: echo "Permitiendo Pull Request"
  prevent_build:
    runs-on: ubuntu-latest
    needs: analysis
    steps:
      - name: Impedir build si allow_pull es False
        if: ${{ needs.analysis.outputs.allow_pull == 'false' }}
        run: |
          echo "Build fallida. Impidiendo Pull Request"
          exit 1

                        

                  